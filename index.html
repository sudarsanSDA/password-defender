<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Defender: Citadel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">

        <!-- Splash Screen -->
        <div id="intro-screen" class="overlay visible"><div class="overlay-content"><h1>Password Defender</h1><p>The Citadel's firewall is weakening. You must create progressively stronger passwords to energize the shields and repel the glitch swarm.</p><button id="start-btn">To the Mainframe</button></div></div>
        <!-- Main Menu -->
        <div id="main-menu-screen" class="overlay"><div class="overlay-content"><h1>Select Protocol</h1><div id="level-select-container"></div></div></div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div id="game-world">
                <div id="game-background"></div>
                <div id="world-content">
                    <div id="castle-container">
                        <div id="shields-container"></div>
                        <svg id="castle-svg" viewBox="0 0 200 200"><defs><linearGradient id="wall-grad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#DFE1E6"/><stop offset="100%" stop-color="#BFC2CB"/></linearGradient><linearGradient id="roof-grad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#8E69A9"/><stop offset="100%" stop-color="#6C4586"/></linearGradient><pattern id="bricks" patternUnits="userSpaceOnUse" width="10" height="10"><path d="M 0 5 L 10 5 M 5 0 L 5 10" stroke="#BFC2CB" stroke-width="0.5"/></pattern><filter id="glow-filter"><feGaussianBlur stdDeviation="3" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="shadow-filter"><feDropShadow dx="0" dy="5" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/></filter></defs><g id="citadel-base" filter="url(#shadow-filter)"><path d="M 10 180 L 190 180 L 190 170 C 170 160, 30 160, 10 170 Z" fill="#424242"/></g><g id="citadel-walls" filter="url(#shadow-filter)"><rect x="30" y="80" width="40" height="90" fill="url(#wall-grad)"/><rect x="130" y="80" width="40" height="90" fill="url(#wall-grad)"/><rect x="30" y="80" width="40" height="90" fill="url(#bricks)" opacity="0.2"/><rect x="130" y="80" width="40" height="90" fill="url(#bricks)" opacity="0.2"/><rect x="60" y="60" width="80" height="110" fill="url(#wall-grad)"/><rect x="60" y="60" width="80" height="110" fill="url(#bricks)" opacity="0.3"/><path d="M 60 60 L 60 50 L 75 50 L 75 60 L 90 60 L 90 50 L 110 50 L 110 60 L 125 60 L 125 50 L 140 50 L 140 60 Z" fill="url(#wall-grad)"/></g><g id="citadel-roofs"><polygon points="30,80 50,60 70,80" fill="url(#roof-grad)"/><polygon points="130,80 150,60 170,80" fill="url(#roof-grad)"/><polygon points="60,50 100,10 140,50" fill="url(#roof-grad)"/></g><g id="citadel-details"><path d="M90 100 C 90 90, 110 90, 110 100 L 110 115 L 90 115 Z" fill="#FFC107" filter="url(#glow-filter)"/><rect x="45" y="110" width="5" height="25" fill="#424242"/><rect x="150" y="110" width="5" height="25" fill="#424242"/><path d="M85 170 L 85 145 C 85 130, 115 130, 115 145 L 115 170 Z" fill="#424242"/></g></svg>
                    </div>
                </div>
            </div>
            <div id="game-ui">
                <div class="ui-header"><h2 id="level-title-display"></h2><div id="wave-display"></div></div>
                <div class="ui-center"><div id="message-display"></div></div>
                <div class="ui-footer"><p id="level-instructions-display"></p><div class="input-wrapper"><input type="text" id="password-input" placeholder="Enter protocol..."><button id="defend-btn">DEPLOY</button></div></div>
            </div>
        </div>

        <!-- Overlays -->
        <div id="level-complete-screen" class="overlay"><div class="overlay-content"><h2>Protocol Secure</h2><div id="star-rating"></div><p>High Score for this level: <span id="level-highscore-display">0</span></p><div class="button-group"><button id="replay-btn">Replay</button><button id="next-level-btn">Next Level</button><button id="main-menu-btn-from-win">Main Menu</button></div></div></div>
        <div id="game-over-screen" class="overlay"><div class="overlay-content"><h2>SYSTEM BREACHED</h2><p>The protocol failed. The firewall has been compromised.</p><button id="main-menu-btn-from-lose">Return to Menu</button></div></div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
